{% extends 'basexml.html' %}

{% block content %}
  <h2>Editar Archivo "{{file.name}}"</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Guardar</button>
  </form>
  <br>
  <a class="btn red darken-4" href="{% url 'xmlfile_list' %}">Cancelar</a>
{% endblock %}
