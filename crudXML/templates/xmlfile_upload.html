{% extends 'basexml.html' %}
{% block content %}
  <h2>Subir Archivo XML</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Subir</button>
  </form>
  <br>
  <a class="btn red darken-4" href="{% url 'xmlfile_list' %}">Cancelar</a>
{% endblock %}
